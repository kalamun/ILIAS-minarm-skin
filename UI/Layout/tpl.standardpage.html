<!DOCTYPE html>
<html lang="{LANGUAGE}" dir="{TEXT_DIRECTION}">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- BEGIN for_ui_examples_only -->
    <!-- ATTENTION: This only exists to provide an example of the complete page.     -->
    <!-- This won't be included in renderings of ordinary pages. Also have a look    -->
    <!-- into \ILIAS\UI\Implementation\Component\Layout\Page\Renderer::setHeaderVars -->
	<base href="{BASE}" />
	<!-- END for_ui_examples_only -->

	<title>{TITLE}: {VIEW_TITLE}</title>

	<style type="text/css">
		{CSS_INLINE}
	</style>

	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/default.css" />
	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/delos.css" />
	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/delos_cont.css" />
	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/init.css" />
	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/typography.css" />
	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/colorscheme.css" />
	<link rel="stylesheet" type="text/css" href="/Customizing/global/skin/minarm/css/ilias.css" />

	<!-- BEGIN css_file -->
	<link rel="stylesheet" type="text/css" href="{CSS_FILE}" />
	<!-- END css_file -->
	
	<!-- BEGIN meta_datum -->
	<meta name="{META_KEY}" content="{META_VALUE}" />
	<!-- END meta_datum -->
	
	<!-- BEGIN js_file -->
	<script type="text/javascript" src="{JS_FILE}"></script>
	<!-- END js_file -->

	<script type="text/javascript" src="/Customizing/global/skin/minarm/js/dom.js"></script>
</head>

<body class="{BODY_CLASS} menu-{MENU_ORIENTATION}">
	<!-- BEGIN mode_info -->
	{MODEINFO}
	<!-- END mode_info -->

	<div class="il-page-overlay">
		{OVERLAY}
	</div>

	<div class="il-layout-page<!-- BEGIN slates_engaged --> with-mainbar-slates-engaged<!-- END slates_engaged -->">
		<header>
			<div class="header-inner">
				<div class="il-logo">
					<span>
						<img src="/Customizing/global/skin/minarm/img/Logo_MA.svg" class="rf-logo" />	
					</span>
					<span class="custom-logo">
						{LOGO}
					</span>
					<div class="il-pagetitle">
						{MAIN_TITLE}
						<em>{SHORT_TITLE}</em>
					</div>
				</div>

				<!-- BEGIN header_locator -->
				<nav class="il-header-locator">
					{HEADER_BREADCRUMBS}
				</nav>
				<!-- END header_locator -->
				{METABAR}
			</div>
			<div class="header-menu orientation-{MENU_ORIENTATION}"></div>
		</header>

		<div class="il-system-infos">
			{SYSTEMINFOS}
		</div>

		<div class="nav il-maincontrols">
			{MAINBAR}
		</div>

		<!-- html5 main-tag is not supported in IE / div is needed -->
		<main class="il-layout-page-content">
			<!-- BEGIN content_breadcrumbs -->
			{BREADCRUMBS}
			<!-- END content_breadcrumbs -->

			{CONTENT}

			<!-- BEGIN pagefooter -->
			<footer role="contentinfo">
				{FOOTER}
			</footer>
			<!-- END pagefooter -->
		</main>

	</div>

<!-- BEGIN on_load_code -->
<script>
	<!-- BEGIN on_load_code_inner -->
	il.Util.addOnLoad(function() {
		setTimeout(() => document.body.scrollTo({top: 0}), 100);
		{OLCODE}
	});
	<!-- END on_load_code_inner -->
</script>
<!-- END on_load_code -->

</body>
</html>
